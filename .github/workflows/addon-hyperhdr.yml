name: Addon-HyperHDR

on:
  workflow_dispatch:
  push:
    tags:
      - "v*.*.*.*"

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v2
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push multi-arch HyperHDR add-on
        run: |
          if [[ "${GITHUB_REF_TYPE}" != "tag" ]]; then
            echo "Not a tag build, exiting."
            exit 0
          fi

          VERSION="${GITHUB_REF_NAME#v}"
          echo "Building HyperHDR version ${VERSION}"

          docker buildx build \
            --platform linux/amd64,linux/arm64 \
            --build-arg BUILD_FROM_amd64=ghcr.io/home-assistant/amd64-base:3.19 \
            --build-arg BUILD_FROM_arm64=ghcr.io/home-assistant/aarch64-base:3.19 \
            -t ghcr.io/jessica12ryan/hyperhdr-addon-{arch}:${VERSION} \
            --push \
            ./addon-hyperhdr
