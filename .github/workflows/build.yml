name: Build & Publish HyperHDR App

on:
  push:
    paths:
      - "app-hyperhdr/config.json"
      - "app-hyperhdr/Dockerfile"
      - ".github/workflows/build.yml"
  workflow_dispatch:

permissions:
  contents: read
  packages: write

jobs:
  build:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        arch: [amd64, aarch64]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Read app version
        id: version
        run: |
          VERSION=$(jq -r '.version // ""' app-hyperhdr/config.json)
          if [ -z "$VERSION" ]; then
            echo "âŒ version field empty in config.json"
            exit 1
          fi
          echo "version=$VERSION" >> $GITHUB_OUTPUT

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build & Push images
        uses: docker/build-push-action@v5
        with:
          context: ./app-hyperhdr
          platforms: linux/${{ matrix.arch }}
          push: true
          tags: |
            ghcr.io/jessica12ryan/hyperhdr-${{ matrix.arch }}:${{ steps.version.outputs.version }}
            ghcr.io/jessica12ryan/hyperhdr-${{ matrix.arch }}:latest
